<section class="hero">
  <div class="hero__container">
    <div class="hero__box">
      <div class="hero-title__wrapper">
        <h1 class="hero__title">ice cream made with passion</h1>
        <ul class="hero-button__list">
          <li class="hero-button__item">
            <button class="products-button" type="button ">Products</button>
          </li>
          <li class="hero-button__item">
            <button class="hero-secondary-button" type="button ">

          <p class="data__item-name">cafes</p>

        <li class="data__item">

          <p class="data__item-name">food trucks</p>
        </li>

    <p class="hero-text">

      </svg>
    </p>
    <picture>
      <source
        srcset="
          /src/images/hero/hero_icecream_desktop@1x.png 1x,
          /src/images/hero/hero_icecream_desktop@2x.png 2x
        "
        media="(min-width:1200px)"
      />

      <source
        srcset="
          /src/images/hero/hero_icecream_tablet@1x.png 1x,
          /src/images/hero/hero_icecream_tablet@2x.png 2x
        "
        media="(min-width:768px)"
      />

      <source
        srcset="
          /src/images/hero/hero_icecream_mobile@1x.png 1x,
          /src/images/hero/hero_icecream_mobile@2x.png 2x
        "
        media="(max-width:767px)"
      />

        class="ice-cream__img"
        src="/src/images/hero/hero_icecream_desktop@1x.png"

    <picture>
      <source
        srcset="
          /src/images/hero/many_icecream_desktop@1x.png 1x,

      />

        srcset="
          /src/images/hero/many_icecream_tablet@1x.png 1x,
          /src/images/hero/many_icecream_tablet@2x.png 2x
        "

      />

      <img
        class="many-icecream"
